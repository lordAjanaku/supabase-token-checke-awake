name: Keep Supabase Awake

on:
  schedule:
    - cron: '* * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase Health Function
        run: curl -H "Authorization: Bearer YOUR_SERVICE_ROLE_KEY" -X POST https://<project-ref>.supabase.co/functions/v1/health
